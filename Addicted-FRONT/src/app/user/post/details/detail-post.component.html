<div class="confirm-container">
  <h1 mat-dialog-title>{{ data.title }}</h1>
  <div mat-dialog-content class="container">
    <div class="imgDesc">
      <img class="img-fix" [src]="data.id_image" />

      <p>{{ data.description }}</p>

      <div class="like-container">
        <button [disabled]="likeEnable" (click)="like()">
          {{ data.nbrlike }} like
        </button>
        <button [disabled]="dislikeEnable" (click)="dislike()">
          {{ data.nbrdlike }} dislike
        </button>
      </div>
    </div>
    <div>
      <!-- End row -->
      <div class="row">
        <textarea
          [(ngModel)]="comment"
          type="text"
          class="input"
          placeholder="Write a comment"
          v-model="newItem"
        ></textarea>
        <button
          (click)="addItem()"
          class="primaryContained float-right"
          type="submit"
        >
          Add Comment
        </button>
      </div>
      <!--End Row -->
      <!--End Container -->
      <div class="outer-container">
        <div class="inner-container">
          <ng-container *ngFor="let comment of data.comments">
            <!-- Content goes here -->
            <div class="dialogbox">
              <div class="body">
                <span class="tip tip-up"></span>
                <div class="message">
                  <span>{{ comment.description }}</span>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
