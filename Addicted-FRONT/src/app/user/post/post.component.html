<div class="container">
  <div>
    <div style="margin: 8px; padding: 1rem">Add Post</div>
  </div>

  <div class="content">
    <ng-container *ngFor="let post of posts; let i = index">
      <div (click)="openDetail(post)" class="card">
        <img src="https://picsum.photos/id/20/600/300" />
        <h2>{{ post.title }}</h2>
        <p>
          {{ post.description }}
        </p>
      </div>
    </ng-container>
  </div>
</div>
